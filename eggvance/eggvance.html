<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>eggvance</title>
  </head>
  <body>
    <canvas id="canvas" oncontextmenu="event.preventDefault()" style="background: white"></canvas>
    <input id="rom-input" type="file" style="display: none" onchange="Module.loadRom()">
    <input id="backup-input" type="file" style="display: none" onchange="Module.loadBackup()">
    <div style="display: flex; margin-top: 8px">
      <button onclick="inputRom.click()" style="margin-right: 8px">Load rom</button>
      <button onclick="inputBackup.click()">Load save</button>
    </div>
    <script type='text/javascript'>
      const inputRom = document.getElementById('rom-input');
      const inputBackup = document.getElementById('backup-input');

      let fileId = 0;
      var Module = {
        canvas: document.getElementById('canvas'),
        preInit() {
          FS.writeFile('eggvance.toml', `
            [general]
            save_path = ""
            bios_file = ""
            bios_skip = true

            [framerate]
            custom_1 = 119.474
            custom_2 = 238.948
            custom_3 = 358.442
            custom_4 = 477.896

            [controls]
            a      = ["U", "B"    ]
            b      = ["H", "A"    ]
            up     = ["W", "Up"   ]
            down   = ["S", "Down" ]
            left   = ["A", "Left" ]
            right  = ["D", "Right"]
            start  = ["G", "Start"]
            select = ["F", "Back" ]
            l      = ["Q", "L"    ]
            r      = ["I", "R"    ]

            [shortcuts]
            reset       = ["R", ""]
            fullscreen  = ["T", ""]
            fr_hardware = ["1", ""]
            fr_custom_1 = ["2", ""]
            fr_custom_2 = ["3", ""]
            fr_custom_3 = ["4", ""]
            fr_custom_4 = ["5", ""]
            fr_unbound  = ["6", ""]
          `);
        },
        loadFile(input, callback) {
          if (input.files.length === 0)
            return;

          const reader = new FileReader();
          reader.onload = function() {
            callback(new Uint8Array(reader.result));
          }
          reader.readAsArrayBuffer(input.files[0]);
          input.value = '';
        },
        loadRom() {
          this.loadFile(inputRom, data => {
            fileId++;
            FS.writeFile(`rom${fileId}.gba`, data);
            this.eggvanceLoadRom(`rom${fileId}.gba`);
          });
        },
        loadBackup(file) {
          this.loadFile(inputBackup, data => {
            fileId++;
            FS.writeFile(`rom${fileId}.sav`, data);
            this.eggvanceLoadBackup(`rom${fileId}.sav`);
          });
        }
      };
    </script>
    {{{ SCRIPT }}}
  </body>
</html>
