<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>eggvance</title>
  </head>
  <body>
    <canvas id="canvas" style="background: white"></canvas>
    <input id="gba-input" type="file" accept=".gba" style="display: none" onchange="Module.loadGba()">
    <input id="sav-input" type="file" accept=".sav" style="display: none" onchange="Module.loadSav()">
    <div style="display: flex; margin-top: 8px">
      <button onclick="inputGba.click()">Load rom</button>
      <button onclick="inputSav.click()" style="margin-left: 8px">Load save</button>
    </div>
    <script type="text/javascript">
      const inputGba = document.getElementById('gba-input');
      const inputSav = document.getElementById('sav-input');

      class FileSystem {
        constructor() {
          this.id = 0;
        }

        write(data, ext) {
          const filename = `data${this.id++}.${ext}`;
          FS.writeFile(filename, data);

          return filename;
        }
      }

      var Module = {
        fs: new FileSystem(),
        canvas: document.getElementById('canvas'),

        async readUrl(url) {
          return new Promise(resolve => {
            const request = new XMLHttpRequest();

            request.open('GET', url);
            request.responseType = 'arraybuffer';
            request.onload = event => {
              resolve(new Uint8Array(request.response));
            }
            request.send();
          });
        },

        async readFile(input) {
          return new Promise(resolve => {
            const reader = new FileReader();
            reader.onload = () => {
              resolve(new Uint8Array(reader.result));
            }
            reader.readAsArrayBuffer(input.files[0]);
            input.value = '';
          });
        },

        async loadGba() {
          const data = await this.readFile(inputGba);
          this.eggvanceLoadGba(this.fs.write(data, "gba"));
        },

        async loadSav() {
          const data = await this.readFile(inputSav);
          this.eggvanceLoadSav(this.fs.write(data, "sav"));
        }
      };

      window.onload = () => {
        const canvas = document.getElementById('canvas');
        const width  = canvas.clientWidth;
        const height = 2 * width / 3;

        const style = document.createElement('style');
        style.appendChild(document.createTextNode(`#canvas { width: ${width}px; height: ${height}px }`));
        document.head.appendChild(style);

        window.onresize = () => {
          style.remove();
          canvas.height = 2 * canvas.width / 3;
        }
      }
    </script>
    <script src="eggvance.js" async></script>
  </body>
</html>
